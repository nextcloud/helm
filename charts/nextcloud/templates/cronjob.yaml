---
{{- if .Values.cronjob.enabled }}

apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ template "nextcloud.fullname" . }}
  labels:
    {{- include "nextcloud.pods.labels" . | nindent 4 }}
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 5
  jobTemplate:
    {{- include "nextcloud.deployment.template.metadata" . | nindent 4 }}
    spec:
      template:
        {{- include "nextcloud.deployment.template.metadata" . | nindent 8 }}
        spec:
          {{- with .Values.image.pullSecrets }}
          imagePullSecrets:
            {{- range . }}
            - name: {{ . }}
            {{- end}}
          {{- end }}
          containers:
          - name: {{ .Chart.Name }}-cron
            image: {{ include "nextcloud.image" . }}
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            command:
              - php
              - -f
              - /var/www/html/cron.php
            {{- with .Values.cronjob.lifecycle }}
            lifecycle:
              {{- with .postStartCommand }}
              postStart:
                exec:
                  command:
                    {{- toYaml . | nindent 20 }}
              {{- end }}
              {{- with .preStopCommand }}
              preStop:
                exec:
                  command:
                    {{- toYaml . | nindent 20 }}
              {{- end }}
            {{- end }}
            env:
              {{- include "nextcloud.env" . | nindent 14 }}
            resources:
              {{- toYaml .Values.cronjob.resources | nindent 14 }}
            {{- with .Values.cronjob.securityContext }}
            securityContext:
              {{- toYaml . | nindent 14 }}
            {{- end }}
            volumeMounts:
              {{- include "nextcloud.volumeMounts" . | trim | nindent 14 }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- include "nextcloud.volumes" . | nindent 10 }}
          # Actually it does not make much sense to define securityContext and podSecurityContext on a pod with only one container 
          # except for backward compatibility when the cronjob was a sidecar container.
          securityContext:
            {{- with .Values.securityContext }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
            {{- with .Values.nextcloud.podSecurityContext }}
            {{- toYaml . | nindent 12 }}
            {{- else }}
            {{- if .Values.nginx.enabled }}
            # Will mount configuration files as www-data (id: 82) for nextcloud
            fsGroup: 82
            {{- else }}
            # Will mount configuration files as www-data (id: 33) for nextcloud
            fsGroup: 33
            {{- end }}
            {{- end }}{{/* end-with podSecurityContext */}}
          {{- if .Values.rbac.enabled }}
          serviceAccountName: {{ .Values.rbac.serviceaccount.name }}
          {{- end }}
          {{- with .Values.dnsConfig }}
          dnsConfig:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          restartPolicy: OnFailure
{{- end }}{{/* end-if cronjob.enabled */}}
