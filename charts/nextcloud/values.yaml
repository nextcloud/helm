## Prometheus Exporter / Metrics
##
metrics:
  # -- Setup nextcloud-exporter
  # @section -- Metrics
  enabled: false

  # -- relica count of nextcloud-exporter
  # @section -- Metrics
  replicaCount: 1
  # -- Optional: becomes NEXTCLOUD_SERVER env var in the nextcloud-exporter container.
  # Without it, we will use the full name of the nextcloud service
  # @section -- Metrics
  server: ""
  # -- The metrics exporter needs to know how you serve Nextcloud either http or https
  # @section -- Metrics
  https: false
  # -- Use API token if set, otherwise fall back to password authentication
  # https://github.com/xperimental/nextcloud-exporter#token-authentication
  # Currently you still need to set the token manually in your nextcloud install
  # @section -- Metrics
  token: ""
  # -- Timeout
  # @section -- Metrics
  timeout: 5s
  # -- if set to true, exporter skips certificate verification of Nextcloud server.
  # @section -- Metrics
  tlsSkipVerify: false
  # -- Info
  # @section -- Metrics
  info:
    # Optional: becomes NEXTCLOUD_INFO_APPS env var in the nextcloud-exporter container.
    # Enables gathering of apps-related metrics. Defaults to false
    apps: false

  image:
    # -- image repository
    # @section -- Metrics
    repository: xperimental/nextcloud-exporter
    # -- image tag
    # @section -- Metrics
    tag: 0.6.2
    # -- pull policy
    # @section -- Metrics
    pullPolicy: IfNotPresent
    # -- pull secret
    # @section -- Metrics
    pullSecrets:
    #   - myRegistrKeySecretName

  # -- Metrics exporter resource requests and limits
  # ref: http://kubernetes.io/docs/user-guide/compute-resources/
  # @section -- Metrics
  resources: {}

  # -- Metrics exporter pod Annotation
  # @section -- Metrics
  podAnnotations: {}

  # -- Metrics exporter pod Labels
  # @section -- Metrics
  podLabels: {}

  # -- Metrics exporter pod nodeSelector
  # @section -- Metrics
  nodeSelector: {}

  # -- Metrics exporter pod tolerations
  # @section -- Metrics
  tolerations: []

  # -- Metrics exporter pod affinity
  # @section -- Metrics
  affinity: {}

  service:
    # -- Service Type
    # @section -- Metrics
    type: ClusterIP
    # -- Use serviceLoadBalancerIP to request a specific static IP,
    # otherwise leave blank
    # @section -- Metrics
    loadBalancerIP:
    # -- Annotations
    # @section -- Metrics
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9205"
    # -- Label on Service
    # @section -- Metrics
    labels: {}

  # -- security context for the metrics CONTAINER in the pod
  # allowPrivilegeEscalation: false
  # capabilities:
  #   drop:
  #     - ALL
  # @section -- Metrics
  securityContext:
    runAsUser: 1000
    runAsNonRoot: true

  # -- security context for the metrics POD
  # runAsNonRoot: true
  # seccompProfile:
  #   type: RuntimeDefault
  # @section -- Metrics
  podSecurityContext: {}

  ## Prometheus Operator ServiceMonitor configuration
  ##
  serviceMonitor:
    # -- Create ServiceMonitor Resource for scraping metrics using PrometheusOperator
    # @section -- Metrics
    enabled: false

    # -- Namespace in which Prometheus is running
    # @section -- Metrics
    namespace: ""

    # -- The selector of the namespace where the target service is located (defaults to the release namespace)
    # @section -- Metrics
    namespaceSelector:

    # -- The name of the label on the target service to use as the job name in prometheus.
    # @section -- Metrics
    jobLabel: ""

    # -- Interval at which metrics should be scraped
    # ref: https://github.com/coreos/prometheus-operator/blob/master/Documentation/api.md#endpoint
    # @section -- Metrics
    interval: 30s

    # -- Specify the timeout after which the scrape is ended
    # ref: https://github.com/coreos/prometheus-operator/blob/master/Documentation/api.md#endpoint
    # @section -- Metrics
    scrapeTimeout: ""

    # -- Extra labels for the ServiceMonitor
    # @section -- Metrics
    labels: {}


rbac:
  enabled: false
  serviceaccount:
    create: true
    name: nextcloud-serviceaccount
    annotations: {}


